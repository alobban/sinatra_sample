<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Sinatra Sample App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-cloak>
    <div class="container">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
                            <p>Nav Header</p>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
                            <li><a ui-sref="users">Users </a></li>
                            <li><a ui-sref="addUser">Add User </a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <article id="main">
            <h2>It begins!</h2>
            <p>The value of <span ng-non-bindable>{{ 3 + 7 }}</span> is {{ 3 + 7 }}</p>
            <div class="main" ui-view></div>
        </article>
    </div>

<script src="js/dependencies.js"></script>
<script src="js/app.js"></script>
<script>
    $('.nav a').on('click', function(){
//        $('.btn-navbar').click(); //bootstrap 2.x
        $('.navbar-toggle').click() //bootstrap 3.x by Richard
    });
</script>
</body>
</html>
