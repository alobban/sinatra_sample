<h3>Edit User: {{user.first_name}}</h3>
<form name="editForm" novalidate ng-controller="AfnEditUserCtrl">
    <div  ng-include="'templates/form.html'"></div>
    <button id="btnCancel" type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    <button id="btnUpdate" type="submit" ng-click="updateUser(user)" class="btn btn-success" ng-disabled="editForm.$invalid">Update</button>
</form>
