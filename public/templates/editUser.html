<h3>Edit User: {{user.first_name}}</h3>
<form novalidate ng-controller="AfnEditUserCtrl">
    <div  ng-include="'templates/form.html'"></div>
    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    <button type="submit" ng-click="updateUser(user)" class="btn btn-success">Update</button>
</form>
