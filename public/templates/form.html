<div class="form-group">
    <label>First Name:</label>
    <input type="text" ng-model="vm.first_name" class="form-control" required/><br/>
</div>
<div class="form-group">
    <label>Last Name:</label>
    <input type="text" ng-model="vm.last_name" class="form-control" required/><br/>
</div>
<label>Gender:</label>
<div class="radio">
    <label>
        <input type="radio" ng-model="vm.gender" value="M"/>male
    </label>
    <label>
        <input type="radio" ng-model="vm.gender" value="F"/>female
    </label>
</div>
<div class="form-group">
    <label>City: </label>
    <input type="text" ng-model="vm.city" class="form-control" required/>
</div>
<div class="form-group">
    <label>State: </label>
    <input type="text" ng-model="vm.state" class="form-control" required/><br/>
</div>
