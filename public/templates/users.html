<div ng-controller="AfnUserController">
    <h3>Here are all the users: </h3>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>City</th>
                <th>State</th>
                <th></th>
                <th></th>
                <th><button id="btnNewUser" type="submit" ng-click="create()" class="btn btn-xs" title="Add New User"><span class="glyphicon glyphicon-plus"></span></button></th>
            </tr>
        </thead>
        <tbody ng-repeat="user in users">
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.city}}</td>
                <td>{{user.state}}</td>
                <td><button type="submit" ng-click="show(user)" class="btn btn-info">Show</button></td>
                <td><button type="submit" ng-click="edit(user)" class="btn btn-warning">Edit</button></td>
                <td><button type="submit" ng-click="delete(user)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
