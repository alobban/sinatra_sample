<h3>Add New User: {{user.first_name}}</h3>
<form novalidate ng-controller="AfnAddUserCtrl">
    <div  ng-include="'templates/form.html'"></div>
    <button type="button" ng-click="reset()" class="btn btn-default">Reset</button>
    <button type="submit" ng-click="createUser(user)" class="btn btn-success">Create</button>
</form>
